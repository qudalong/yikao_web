	<script>
		$(function() {
			$('.list p').click(function() {
				var index = $(this).index();
				$(this).addClass('active').siblings("p").removeClass('active')
			});
			var id = parseURL().id;
			schoolInfo(id);
			ykSchoolNew(id, '最新消息');
			ykSchoolNew(id, '历年参考分数线');
			ykSchoolNew(id, '历年招生简章');

			function ykSchoolNew(sId, type) {
				if (type == '最新消息') {
					var tmpl1 = $.templates("#J_tpl_1");
				} else if (type == '历年参考分数线') {
					var tmpl2 = $.templates("#J_tpl_2");
				} else if (type == '历年招生简章') {
					var tmpl3 = $.templates("#J_tpl_3");
				}
				$.ajax({
					url: api + 'ykSchoolNew/list',
					type: 'POST',
					data: {
						sId: sId, //	高校id
						type: type //	类型 最新消息 历年参
					},
					dataType: 'JSON',
					success: function(res) {
						if (res.code == 0) {
							var data = res.YkSchoolNews;
							if (type == '最新消息') {
								var html1 = tmpl1.render(data);
								$("#zuixinMsg").html(html1);
							} else if (type == '历年参考分数线') {
								var html2 = tmpl2.render(data);
								$("#chankaoMsg").html(html2);
							} else if (type == '历年招生简章') {
								var html3 = tmpl3.render(data);
								$("#zhaoshengMsg").html(html3);
							}
						}
					}
				});
			}

			function schoolInfo(id) {
				var tmpl = $.templates("#J_tpl_books");
				$.ajax({
					url: api + 'ykSchool/info',
					type: 'POST',
					data: {
						id: id
					},
					dataType: 'JSON',
					success: function(res) {
						var data = res.ykSchool;
						console.log(data.updatetime)
						sessionStorage.setItem('schoolName', data.name);
						sessionStorage.setItem('schoolDesc', data.details);
						sessionStorage.setItem('updatetime', data.updatetime);
						sessionStorage.setItem('createuser', data.laiyuan);
						$('#schoolHead').attr('src', data.photo);
						$('#schoolName').html(data.name);
						$('#schoolDesc').html(data.details.substr(0, 200));
						$('#addr').html(data.addr);
						$('#phone').html(data.phone);
						$('#website').html(data.website);
						// 学校概况
						// $('#lx').html(data.website);
						$('#xz').html(data.nature);
						$('#pc').html(data.batch);
						$('#rs').html(data.peoplenum);
						var html = tmpl.render(data);
						$("#html_books").html(html);
					}
				});
			}
		});
