			$.ajax({
				url: api + 'ykSchoolNew/info',
				type: 'POST',
				data: {
					id: sId //	高校id
				},
				dataType: 'JSON',

						var data = res.YkSchoolNew;

						$("#type").html(data.type);
					}
				}
