	<script type="text/javascript">
		getSchool();

		function getSchool() {
			var tmpl = $.templates("#J_tpl_school");
			$.ajax({
				url: api + 'ykSchoolCooperation/list',
				type: 'POST',
				data: {},
				dataType: 'JSON',
				success: function(res) {
					if (res.code == 0) {
						var data = res.rows;
						var html = tmpl.render(data);
						$("#html_school").html(html);
					}
				}
			});
		}
	</script>
