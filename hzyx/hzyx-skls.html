<script type="text/javascript">
	var bookId = parseURL().id;
	getBookDesc(bookId);

	function getBookDesc(bookId) {
		$.ajax({
			url: api + 'ykAuthor/info',
			type: 'POST',
			data: {
				id: bookId
			},
			dataType: 'JSON',
			success: function(res) {
				var data = res.ykAuthor;
				$('#techerName').html(data.authorName)
				$('#zhicheng').html(data.authorPosition)
				$('#content').html(data.authorDetails)
			}
		});
	}
</script>
