<script type="text/javascript">
	var id = parseURL().id;
	kecheng_desc(id);
	getKeCheng_tuijian();

	function kecheng_desc(id) {
		var tmpl = $.templates("#J_tpl_kechengDesc");
		$.ajax({
			url: api + 'ykGoods/info',
			type: 'POST',
			data: {
				id: id
			},
			dataType: 'JSON',
			success: function(res) {
				if (res.code == 0) {
					var data = res.ykGoods;
					var html = tmpl.render(data);
					$("#html_kechengDesc").html(html);
				}
			}
		});
	}

	function getKeCheng_tuijian() {
		var tmpl = $.templates("#J_tpl_kecheng");
		$.ajax({
			url: api + 'ykGoods/tuijian',
			type: 'POST',
			data: {
				type: 2
			},
			dataType: 'JSON',
			success: function(res) {
				var data = res.rows;
				var html = tmpl.render(data);
				$("#html_kecheng").html(html);
			}
		});
	}
</script>
