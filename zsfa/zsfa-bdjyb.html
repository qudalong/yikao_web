	<script type="text/x-jsrender" id="J_tpl_kecheng">
		{{if #getIndex()==0}}
		<div class="item active" data-pid="{{:pid}}">{{:title}}</div>
		{{else}}
		<div class="item"  data-pid="{{:pid}}">{{:title}}</div>
		{{/if}}
		</script>

	<script type="text/x-jsrender" id="J_tpl_kechengDesc">
		<a href="zsfa-wxyscs.html?id={{:id}}" class="item">
			<img src="{{:photo}}" width="471" height="303">
			<div class="box">
				<div class="class-name">{{:title}}</div>

	</script>

	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>

	<script src="../js/jsrender.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var type = parseURL().type;
		var pid = parseURL().pid;
		$('#html_kecheng').on('click', '.item', function() {
			$(this).addClass('active').siblings(".item").removeClass('active');
			pid = $(this).attr('data-pid');
			kecheng_desc(2, pid);
		});
		kecheng(1, pid);
		kecheng_desc(2, pid);

		function kecheng(type, pid) {
			var tmpl = $.templates("#J_tpl_kecheng");
			$.ajax({
				url: api + 'ykGoods/list',
				type: 'POST',
				data: {
					type: type,
					pid: pid
				},
				dataType: 'JSON',
				success: function(res) {
					if (res.code == 0) {
						var data = res.rows;
						var html = tmpl.render(data);
						$("#html_kecheng").html(html);
					}
				}
			});
		}

		function kecheng_desc(type, pid) {
			var tmpl = $.templates("#J_tpl_kechengDesc");
			$.ajax({
				url: api + 'ykGoods/list',
				type: 'POST',
				data: {
					type: type,
					pid: pid
				},
				dataType: 'JSON',
				success: function(res) {
					if (res.code == 0) {
						var data = res.rows;
						var html = tmpl.render(data);
						$("#html_kechengDesc").html(html);
					}
				}
			});
		}

		function specialty() {
			var tmpl = $.templates("#J_tpl_specialty");
			$.ajax({
				url: api + 'ykProfessional/list',
				type: 'POST',
				data: {},
				dataType: 'JSON',
				success: function(res) {
					if (res.code == 0) {
						var data = res.rows.splice(0, 3);
						var html = tmpl.render(data);
						$("#html_specialty").html(html);
					}
				}
			});
		}
	</script>
